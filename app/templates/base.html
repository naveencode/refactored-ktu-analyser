<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>KTU Rank</title>
  </head>

<body>
 
     <div class="container">
             <h1 class="my-2"><a href="/">KTU Rank</a></h1>
         
             <form action="/" method="POST" id="form1">
                <div class="form-group">
                        <label for="my-select">Select exam name:</label>
                        <select id="my-select" class="form-control" name="exam">
             
                                {% for exam in exam_list %}
                                        <option value="{{ exam.id }}">{{ exam.name }}</option>
                                {% endfor %}
                        </select>
                </div>
                        <button  class="btn btn-primary mb-3" type="submit" form="form1" value="Submit">Submit</button>
                 
             </form>
        

         <div class="row">
                {% block content %}
                {% endblock %}
         </div>
        

    </div>
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     -->
</body>

</html>
